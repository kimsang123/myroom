<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    input[type=text] {
        padding: 20px;
        border: solid 1px gray;
        font-size: 18px;
        border-radius:13px; 
    }
    input[type=submit] {
        padding: 18px;
        border: solid 2px slategray;
        border-radius:13px; 
        background-color: black;
        color: #ffffff;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 0.2em;
    }

</style>
<body>

    <!--form 태그-->
    <h2>네이버 get 요청-공개</h2>
    <form action="https://search.naver.com/search.naver" method="get">
        <input type="text" name="query" value="안시성">
        <input type="submit" value="전송">
    </form>
    <hr />
    

    <h2>다음으로 "멕시코" 검색 요청하기</h2>
    <form action="https://search.daum.net/search" method="get">
        <input type="text" name="q" value="">
        <input type="submit" value="전송">
        <input type="reset" name="aa" value="초기화">
    </form>
    <hr />


    <h2>네이버 post 요청-비공개</h2>
    <form action="https://search.naver.com/search.naver" method="POST">
        <input type="text" name="query" value="안시성">
        <input type="submit" value="전송">
    </form>
    <hr />

</body>
</html>
