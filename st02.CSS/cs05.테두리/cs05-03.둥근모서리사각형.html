<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>border radius</title>
    <style>
        #borderradius > div{
            border: 1px solid black;
            width: 200px;
            height: 110px;
            margin: 10px;
            display: inline-block;
        }
        .box1 {
            border-radius:10px; 
        }
        .box2 {
            border-radius:10px 30px 10px 30px ; 
        }
        .box3 {
            border-radius:10px 30px 50px 70px ; 
        }
        .box4 {
            border-radius:20px 10px 40px 30px ; 
        }
    </style>

</head>
<body>
    <div id="borderradius">
        <h2>border radius</h2>
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> </div>
    </div>
</body>
</html>
