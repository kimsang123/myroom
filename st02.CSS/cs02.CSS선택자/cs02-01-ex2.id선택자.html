<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
    <style>
        #header {
            width: 800px;
            margin: 0 auto;
            background-color: #ff0000;
        }
        #wrap {
            width: 800px;
            margin: 0 auto;
        }
        #aside {
            float: left;
            width: 200px;
            background-color: skyblue;
        }
        #content{
            float: right;
            width: 600px;
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div id="header"><h2>#header 태그</h2></div>
    <div id="wrap">
        <div id="aside"><h2>#aside 태그</h2></div>
        <div id="content"><h2>#content 태그</h2></div>
    </div>
</body>
</html>
